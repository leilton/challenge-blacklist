<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <style>
        body {  padding-top: 50px; }
    </style>
</head>
 
<body class="bg-info">
    <div class="container">
        <div class="jumbotron">Manager Blacklist Clients</div>
    </div>
    <div class="container">
        <div class="BlackListDatatable">
            <table class="table table-striped table-hover hide" id="datatable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>1ª vez</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        var items = [];
        $.get( '/api/clients/blacklist' , function( data ) {
            $.each( data, function( key, val ) {
                items.push( "<tr>" );
                $.each( val, function( key2, value ) {

                    if(key2 == 'firsTime'){
                        value = new Date(value).toLocaleDateString();
                    }
                    if (key2 != 'id') {
                        items.push( "<td id='" + key2 + "'>" + value + "</td>" );
                    }
                });
                items.push( "</tr>" );
            });

            $( ".table tbody tr" ).remove();
            $( ".table tfoot tr" ).remove();
            $('.table tbody').append(items.join(''));
            
            $( "#load" ).addClass( "hide" );
            $( "table" ).removeClass( "hide" );
            $('#datatable').DataTable({
                "language": {
                    "decimal":        "",
                    "emptyTable":     "Nenhum registro encontrado",
                    "info":           "Mostrando de _START_ até _END_ de _TOTAL_ registros",
                    "infoEmpty":      "Mostrando 0 até 0 de 0 registros",
                    "infoFiltered":   "(Filtrados de _MAX_ registros)",
                    "infoPostFix":    "",
                    "thousands":      ".",
                    "lengthMenu":     "_MENU_ resultados por página",
                    "loadingRecords": "Carregando...",
                    "processing":     "Processando...",
                    "search":         "Pesquisar:",
                    "zeroRecords":    "Nenhum registro encontrado",
                    "paginate": {
                        "first":      "Primeiro",
                        "last":       "Último",
                        "next":       "Próximo",
                        "previous":   "Anterior"
                    },
                    "aria": {
                        "sortAscending":  ": Ordenar colunas de forma ascendente",
                        "sortDescending": ": Ordenar colunas de forma descendente"
                    }
                },
            });
        });
    });
</script>
 
</html>
